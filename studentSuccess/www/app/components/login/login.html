<ion-view title="Login" hide-back-button="true" id="login-header" class="bar-royal">
    <ion-content padding="true" class="has-header">
        <form id="login-form1" class="list ">
            <ion-list id="login-list1" class=" ">
                <label class="item item-input " id="login-input1">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Email" ng-model="credentials.email">
                </label>
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" ng-model="credentials.password">
                </label>
            </ion-list>
            <a id="login-button1" class=" button button-balanced  button-block " ng-click="login(credentials)" style="font-weight:600;">Log In</a>
            <a ui-sref="signup" id="login-button2" class=" button button-calm  button-block" style="font-weight:600;">Or Create an Account</a>
        </form>
    </ion-content>
</ion-view>
