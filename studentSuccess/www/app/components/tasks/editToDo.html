<ion-view title="Edit To-Do" id="page14" class=" ">
    <ion-content padding="true" class=" manual-remove-top-padding has-header">
        <div class="spacer" style="width: 285px; height: 27px;"></div>
        <form id="editToDo-form16" class="list ">
            <label class="item item-input " id="editToDo-input16">
                <input type="text" placeholder="Title">
            </label>
            <label class="item item-select " id="editToDo-select5">
                <span class="input-label">Subject</span>
                <select>
                    <option>Chemisty</option>
                    <option>Biology</option>
                    <option>Personal Taks</option>
                </select>
            </label>
            <div class="spacer" style="width: 285px; height: 27px;"></div>
            <label class="item item-input " id="editToDo-input22">
                <span class="input-label">Due Date</span>
                <input type="date" placeholder="">
            </label>
            <div class="spacer" style="width: 285px; height: 31px;"></div>
            <label class="item item-input " id="editToDo-textarea3">
                <span class="input-label"></span><textarea placeholder="Notes"></textarea>
            </label>
        </form>
        <div class="spacer" style="width: 285px; height: 37px;"></div>
        <a ui-sref="tabsController.tasks_tab4" id="editToDo-button11" class=" button button-positive  button-block ">Save Task</a>
        <a ui-sref="tabsController.tasks_tab4" id="editToDo-button40" class=" button button-assertive  button-block ">Delete Task</a>
    </ion-content>
</ion-view>
